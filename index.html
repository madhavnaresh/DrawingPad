<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing Notepad</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¨ Drawing Notepad</h1>
    </header>

    <div class="toolbar">
      <div class="tool-group">
        <button class="tool-btn" id="undoBtn" title="Undo"><i class="fas fa-undo"></i></button>
        <button class="tool-btn" id="redoBtn" title="Redo"><i class="fas fa-redo"></i></button>
        <button class="tool-btn" id="saveBtn" title="Save"><i class="fas fa-save"></i></button>
      </div>

      <div class="tool-group">
        <button class="tool-btn" id="drawBtn" title="Draw"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="rectBtn" title="Rectangle"><i class="fas fa-square"></i></button>
        <button class="tool-btn" id="circleBtn" title="Circle"><i class="fas fa-circle"></i></button>
        <button class="tool-btn" id="textBtn" title="Text"><i class="fas fa-font"></i></button>
      </div>

      <div class="tool-group">
        <label for="colorPicker" title="Choose Color">
          <i class="fas fa-palette"></i>
          <input type="color" id="colorPicker" value="#000000">
        </label>
        <input type="text" id="textInput" placeholder="Enter text" title="Text Input">
      </div>

      <div class="tool-group">
        <button class="tool-btn" id="eraserBtn" title="Eraser"><i class="fas fa-eraser"></i></button>
        <select id="eraserSize" title="Eraser Size">
          <option value="5">Small</option>
          <option value="10">Medium</option>
          <option value="20">Large</option>
        </select>
      </div>

      <div class="tool-group">
        <button class="tool-btn" id="prevSlideBtn" title="Previous Slide">Previous</button>
        <button class="tool-btn" id="nextSlideBtn" title="Next Slide">Next</button>
        <button class="tool-btn" id="newSlideBtn" title="New Slide">New Slide</button>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="drawingCanvas" width="1200" height="550"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
